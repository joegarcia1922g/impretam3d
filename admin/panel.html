<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administraci√≥n - Impretam 3D</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root {
            --primary: #0a2a66;
            --primary-light: #0d3380;
            --secondary: #1a7f37;
            --danger: #dc3545;
            --gray-100: #f5f5f5;
            --gray-200: #eee;
            --gray-300: #ddd;
            --gray-400: #ccc;
            --gray-500: #999;
            --shadow-sm: 0 2px 8px rgba(0,0,0,0.1);
            --shadow-md: 0 4px 12px rgba(0,0,0,0.15);
            --radius: 8px;
            --header-height: 64px;
            --sidebar-width: 240px;
        }
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: var(--gray-100);
            min-height: 100vh;
        }

        /* Layout */
        .app-container {
            display: grid;
            grid-template-columns: var(--sidebar-width) 1fr;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            background: white;
            box-shadow: var(--shadow-sm);
            padding: 20px;
            position: fixed;
            width: var(--sidebar-width);
            height: 100vh;
            overflow-y: auto;
        }

        .sidebar-logo {
            font-size: 1.5em;
            color: var(--primary);
            font-weight: bold;
            margin-bottom: 30px;
            display: block;
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            color: #333;
            text-decoration: none;
            border-radius: var(--radius);
            margin-bottom: 8px;
            transition: all 0.2s;
        }

        .nav-item:hover {
            background: var(--gray-100);
        }

        .nav-item.active {
            background: var(--primary);
            color: white;
        }

        .nav-item .material-icons {
            margin-right: 12px;
        }

        /* Main Content */
        .main-content {
            margin-left: var(--sidebar-width);
            padding: 40px;
        }

        /* Page Header */
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .page-title {
            font-size: 2em;
            color: var(--primary);
            margin: 0;
        }

        /* Cards & Sections */
        .card {
            background: white;
            padding: 25px;
            border-radius: var(--radius);
            box-shadow: var(--shadow-sm);
            margin-bottom: 30px;
            transition: all 0.3s;
        }

        .card:hover {
            box-shadow: var(--shadow-md);
            transform: translateY(-2px);
        }

        .section-title {
            color: var(--primary);
            margin: 0 0 20px;
            font-size: 1.5em;
        }

        /* Forms */
        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--gray-300);
            border-radius: var(--radius);
            font-size: 1em;
            transition: all 0.2s;
            box-sizing: border-box;
        }

        .form-control:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(10, 42, 102, 0.1);
        }

        textarea.form-control {
            min-height: 120px;
            resize: vertical;
        }

        /* Buttons */
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: var(--radius);
            font-size: 1em;
            font-weight: 500;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.2s;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-light);
            transform: translateY(-1px);
            box-shadow: var(--shadow-sm);
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-danger:hover {
            background: #bb2d3b;
            transform: translateY(-1px);
        }

        /* Image Upload */
        .image-upload {
            border: 2px dashed var(--gray-300);
            border-radius: var(--radius);
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .image-upload:hover {
            border-color: var(--primary);
            background: rgba(10, 42, 102, 0.02);
        }

        .image-upload .material-icons {
            font-size: 48px;
            color: var(--gray-500);
            margin-bottom: 15px;
        }

        .upload-text {
            color: var(--gray-500);
            margin: 0;
        }

        .preview-container {
            margin-top: 20px;
            position: relative;
            display: inline-block;
        }

        .image-preview {
            max-width: 300px;
            border-radius: var(--radius);
            box-shadow: var(--shadow-sm);
        }

        .preview-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            border-radius: var(--radius);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .preview-container:hover .preview-overlay {
            opacity: 1;
        }

        .remove-image {
            background: white;
            border: none;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .remove-image:hover {
            transform: scale(1.1);
        }

        /* Service Items */
        .service-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .service-item {
            background: white;
            border-radius: var(--radius);
            padding: 20px;
            box-shadow: var(--shadow-sm);
            transition: all 0.2s;
        }

        .service-item:hover {
            box-shadow: var(--shadow-md);
            transform: translateY(-2px);
        }

        .service-icon {
            font-size: 2em;
            margin-bottom: 10px;
        }

        /* Alerts */
        .alert {
            padding: 15px;
            border-radius: var(--radius);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .alert-success {
            background: #d1e7dd;
            color: #0f5132;
            border: 1px solid #badbcc;
        }

        .alert-error {
            background: #f8d7da;
            color: #842029;
            border: 1px solid #f5c2c7;
        }

        /* Hide default file input */
        input[type="file"] {
            display: none;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <a href="panel.html" class="sidebar-logo">Impretam 3D</a>
            <nav>
                <a href="#imagenes" class="nav-item active" data-section="imagenes">
                    <span class="material-icons">image</span>
                    Im√°genes
                </a>
                <a href="#servicios" class="nav-item" data-section="servicios">
                    <span class="material-icons">build</span>
                    Servicios
                </a>
                <a href="#ajustes" class="nav-item" data-section="ajustes">
                    <span class="material-icons">settings</span>
                    Ajustes
                </a>
                <a href="#" class="nav-item" onclick="logout(); return false;">
                    <span class="material-icons">logout</span>
                    Cerrar Sesi√≥n
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Im√°genes Section -->
            <section id="imagenes" class="content-section active">
                <div class="page-header">
                    <h1 class="page-title">Gesti√≥n de Im√°genes</h1>
                </div>

                <div class="card">
                    <h2 class="section-title">Imagen Principal (Hero)</h2>
                    <div class="image-upload" id="heroImageUpload">
                        <span class="material-icons">cloud_upload</span>
                        <p class="upload-text">Arrastra una imagen aqu√≠ o haz clic para seleccionar</p>
                        <input type="file" id="heroImageInput" accept="image/*" style="display: none;">
                    </div>
                    <div class="preview-container" id="heroPreview">
                        <img id="heroImage" class="image-preview" src="../images/hero-bg.jpg" alt="Hero image">
                        <div class="preview-overlay">
                            <button class="remove-image" onclick="removeHeroImage()">
                                <span class="material-icons">delete</span>
                            </button>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Servicios Section -->
            <section id="servicios" class="content-section" style="display: none;">
                <div class="page-header">
                    <h1 class="page-title">Gesti√≥n de Servicios</h1>
                    <button class="btn btn-primary" onclick="addNewService()">
                        <span class="material-icons">add</span>
                        Nuevo Servicio
                    </button>
                </div>

                <div class="service-list" id="servicesContainer">
                    <!-- Services will be loaded here dynamically -->
                </div>
            </section>

            <!-- Ajustes Section -->
            <section id="ajustes" class="content-section" style="display: none;">
                <div class="page-header">
                    <h1 class="page-title">Ajustes</h1>
                </div>

                <div class="card">
                    <h2 class="section-title">Cambiar Contrase√±a</h2>
                    <form id="passwordForm" onsubmit="changePassword(event)">
                        <div class="form-group">
                            <label class="form-label">Contrase√±a Actual</label>
                            <input type="password" class="form-control" id="currentPassword" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Nueva Contrase√±a</label>
                            <input type="password" class="form-control" id="newPassword" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Confirmar Nueva Contrase√±a</label>
                            <input type="password" class="form-control" id="confirmPassword" required>
                        </div>
                        <button type="submit" class="btn btn-primary">
                            <span class="material-icons">lock</span>
                            Cambiar Contrase√±a
                        </button>
                    </form>
                </div>

                <div class="card">
                    <h2 class="section-title">Copia de Seguridad</h2>
                    <button class="btn btn-primary" onclick="backupData()">
                        <span class="material-icons">backup</span>
                        Crear Copia de Seguridad
                    </button>
                </div>
            </section>
        </main>
    </div>

    <script src="../js/admin-config.js"></script>
    <script>
        // Verify login
        if (!localStorage.getItem('adminLoggedIn')) {
            window.location.href = 'login.html';
        }

        // Navigation
        document.querySelectorAll('.nav-item').forEach(item => {
            if (item.getAttribute('data-section')) {
                item.addEventListener('click', (e) => {
                    e.preventDefault();
                    const sectionId = item.getAttribute('data-section');
                    switchSection(sectionId);
                });
            }
        });

        function switchSection(sectionId) {
            // Update navigation
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.toggle('active', item.getAttribute('data-section') === sectionId);
            });

            // Show selected section
            document.querySelectorAll('.content-section').forEach(section => {
                section.style.display = section.id === sectionId ? 'block' : 'none';
            });
        }

        // Image handling
        const heroImageUpload = document.getElementById('heroImageUpload');
        const heroImageInput = document.getElementById('heroImageInput');
        const heroImage = document.getElementById('heroImage');

        heroImageUpload.addEventListener('click', () => heroImageInput.click());
        heroImageUpload.addEventListener('dragover', (e) => {
            e.preventDefault();
            heroImageUpload.style.borderColor = 'var(--primary)';
        });
        heroImageUpload.addEventListener('dragleave', () => {
            heroImageUpload.style.borderColor = 'var(--gray-300)';
        });
        heroImageUpload.addEventListener('drop', (e) => {
            e.preventDefault();
            heroImageUpload.style.borderColor = 'var(--gray-300)';
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                handleImageUpload(file);
            }
        });

        heroImageInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) handleImageUpload(file);
        });

        function handleImageUpload(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                heroImage.src = e.target.result;
                // Save to localStorage for demo
                localStorage.setItem('heroImage', e.target.result);
                showAlert('success', 'Imagen actualizada correctamente');
            };
            reader.readAsDataURL(file);
        }

        function removeHeroImage() {
            if (confirm('¬øEst√°s seguro de querer eliminar esta imagen?')) {
                heroImage.src = '../images/hero-bg.jpg';
                localStorage.removeItem('heroImage');
                showAlert('success', 'Imagen eliminada correctamente');
            }
        }

        // Services handling
        let services = [
            { title: 'Dise√±o 3D', icon: 'üé®', description: 'Convertimos tus ideas en modelos 3D profesionales.' },
            { title: 'Impresi√≥n R√°pida', icon: '‚ö°', description: 'Utilizamos tecnolog√≠a de √∫ltima generaci√≥n.' },
            { title: 'Asesor√≠a Experta', icon: 'üí°', description: 'Te guiamos en cada paso del proceso.' }
        ];

        function renderServices() {
            const container = document.getElementById('servicesContainer');
            container.innerHTML = services.map((service, index) => `
                <div class="service-item">
                    <div class="form-group">
                        <label class="form-label">√çcono</label>
                        <input type="text" class="form-control" value="${service.icon}" 
                               onchange="updateService(${index}, 'icon', this.value)">
                    </div>
                    <div class="form-group">
                        <label class="form-label">T√≠tulo</label>
                        <input type="text" class="form-control" value="${service.title}" 
                               onchange="updateService(${index}, 'title', this.value)">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Descripci√≥n</label>
                        <textarea class="form-control" 
                                 onchange="updateService(${index}, 'description', this.value)">${service.description}</textarea>
                    </div>
                    <button class="btn btn-danger" onclick="deleteService(${index})">
                        <span class="material-icons">delete</span>
                        Eliminar
                    </button>
                </div>
            `).join('');
        }

        function updateService(index, field, value) {
            services[index][field] = value;
            saveChanges();
        }

        function addNewService() {
            services.push({
                title: 'Nuevo Servicio',
                icon: '‚ú®',
                description: 'Descripci√≥n del nuevo servicio'
            });
            renderServices();
            saveChanges();
        }

        function deleteService(index) {
            if (confirm('¬øEst√°s seguro de querer eliminar este servicio?')) {
                services.splice(index, 1);
                renderServices();
                saveChanges();
            }
        }

        function saveChanges() {
            AdminUtils.saveChanges({ services }, () => {
                showAlert('success', 'Cambios guardados correctamente');
            });
        }

        // Alerts
        function showAlert(type, message) {
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.innerHTML = `
                <span class="material-icons">${type === 'success' ? 'check_circle' : 'error'}</span>
                ${message}
            `;
            document.querySelector('.main-content').insertBefore(alert, document.querySelector('.main-content').firstChild);
            setTimeout(() => alert.remove(), 3000);
        }

        // Backup functionality
        function backupData() {
            const data = {
                services,
                heroImage: localStorage.getItem('heroImage'),
                lastBackup: new Date().toISOString()
            };
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `impretam3d_backup_${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            showAlert('success', 'Copia de seguridad creada correctamente');
        }

        // Password change
        function changePassword(e) {
            e.preventDefault();
            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (newPassword !== confirmPassword) {
                showAlert('error', 'Las contrase√±as no coinciden');
                return;
            }

            if (!AdminUtils.validateLogin('admin', currentPassword)) {
                showAlert('error', 'Contrase√±a actual incorrecta');
                return;
            }

            // En un caso real, esto ser√≠a una llamada a la API
            showAlert('success', 'Contrase√±a actualizada correctamente');
            document.getElementById('passwordForm').reset();
        }

        // Logout
        function logout() {
            if (confirm('¬øEst√°s seguro de querer cerrar sesi√≥n?')) {
                localStorage.removeItem('adminLoggedIn');
                window.location.href = 'login.html';
            }
        }

        // Initialize
        renderServices();

        // Load saved hero image
        const savedHeroImage = localStorage.getItem('heroImage');
        if (savedHeroImage) {
            heroImage.src = savedHeroImage;
        }
    </script>
</body>
</html>
